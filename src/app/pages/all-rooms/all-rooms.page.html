<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ a.tr.t({ko: '전체 채팅방', en: 'All chat room list' }) }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-chat-update-component [appVersion]=" a.version "></app-chat-update-component>
  <app-chat-all-rooms-component></app-chat-all-rooms-component>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ a.t({ en: 'Social Network Hub', ko: '소셜 네트워크 허브' }) }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

      <div class="row mb-4" *ngIf=" re?.news?.length ">
          <div class="col-3">
            <img src="{{ philgo.thumbnailUrl({ width: 140, height: 100, idx: newsLeft.no_of_first_image }) }}">
            <div>{{ newsLeft.subject }}</div>
          </div>
          <div class="col-9">
            <div class="mb-3" *ngFor="let news of newsOthers; first as isFirst">
              <div class="news" [class.is-first]=" isFirst ">
                <i>{{ news.subject }}</i>
                <div *ngIf=" isFirst ">
                  {{ news.content }}
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <div class="row" *ngIf=" photos.length ">
          <div class="col-4 col-md-2 pb-2" *ngFor=" let photo of photos ">
            <img src="{{ philgo.thumbnailUrl({ width: 140, height: 100, idx: photo.no_of_first_image }) }}">
            <div class="p-1 fs-sm">{{ photo.subject }}</div>
          </div>
        </div>

  <ion-infinite-scroll class="mt-3" (ionInfinite)="loadPhotos( $event )">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ a.tr.t({ko: '설정', en: 'Setting'}) }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="setting">

  <ion-list>


    <ion-item routerLink="/setting-language">
      <ion-label>
        {{ a.tr.t({ko: '언어 선택', en: 'Language Selection' }) }}
      </ion-label>
    </ion-item>

    
    <ion-item routerLink="/setting-dev-info">
      <ion-label>
        {{ a.tr.t({ko: '소프트웨어 정보', en: 'Software Information' }) }}
      </ion-label>
    </ion-item>


  </ion-list>


</ion-content>

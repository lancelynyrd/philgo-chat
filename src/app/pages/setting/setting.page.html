<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ a.tr.t({ko: '설정', en: 'Setting'}) }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="setting">

  <ion-list>
    <ion-item>
      <ion-label>Client Platform</ion-label>
      <ion-text> {{ a.platform }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>is Cordova?</ion-label>
      <ion-text> {{ isCordova }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Server URL</ion-label>
      <ion-text> {{ philgo.getServerUrl() }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Token</ion-label>
    </ion-item>
    <ion-item>
      <ion-text>{{ a.pushToken }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Location.href</ion-label>
    </ion-item>
    <ion-item>
      <ion-text>{{ locationHref }}</ion-text>
    </ion-item>

    <ion-item>
      <ion-label>Production</ion-label>
      <ion-text> {{ a.environment.production }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>HMR</ion-label>
      <ion-text> {{ a.environment.hmr }}</ion-text>
    </ion-item>

  </ion-list>


</ion-content>

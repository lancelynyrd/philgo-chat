<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ a.tr.t({ko: '설정', en: 'Setting', ch: '设置', jp: '設定'}) }}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="setting">

  <ion-list>

  <a ion-activable class="d-block position-relative" routerLink="/setting-language">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-item>
      <ion-label>
        {{ a.tr.t({ ko: '언어 선택', en: 'Language Selection', ch: '语言选择', jp: '言語選択'}) }}
      </ion-label>
    </ion-item>
  </a>

  <a ion-activable class="d-block position-relative" routerLink="/setting-dev-info">
    <ion-ripple-effect></ion-ripple-effect>
    <ion-item>
      <ion-label>
        {{ a.tr.t({ko: '소프트웨어 정보', en: 'Software Information', ch: '软件信息', jp: 'ソフトウェア情報' }) }}
      </ion-label>
    </ion-item>
  </a>


  </ion-list>


</ion-content>

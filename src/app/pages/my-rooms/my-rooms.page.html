<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="d-flex align-items-center pointer">
        <ion-text>{{ a.t({ en: 'PhilGo Social Hub', ko: '필고 소셜 허브' }) }}</ion-text>
        <ion-badge class="border-radius-45px ml-2" (click)=" sortRoomsByNewMessage() " color="danger" *ngIf=" philgo.noOfNewMessageInMyRoom ">{{ philgo.noOfNewMessageInMyRoom }}</ion-badge>
        <ion-icon class="ml-2" (click)=" sortRoomsByNewMessage() " name="arrow-round-down" *ngIf=" philgo.noOfNewMessageInMyRoom "></ion-icon>    
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <app-chat-update-component [appVersion]=" a.version "></app-chat-update-component>

    필리핀 단톡방 : 마닐라, 세부, 앙헬레스/클락 등.<br>
    카톡 화상영어 : 월 1만원. 전세계 최저가, 최고 품격! https://www.katalkenglish.com/post/6706 이 링크의 내용으로 광고 페이지 만들 것.<br>
  
  <app-chat-my-rooms-component (error)=" onChatMyRoomsComponentError( $event ) "></app-chat-my-rooms-component>
</ion-content>

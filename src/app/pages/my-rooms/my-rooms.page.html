<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="d-flex align-items-center pointer">
        <ion-text>{{ title }}</ion-text>
        <ion-badge class="border-radius-45px ml-2" (click)=" sortRoomsByNewMessage() " color="danger" *ngIf=" philgo.noOfNewMessageInMyRoom ">{{ philgo.noOfNewMessageInMyRoom }}</ion-badge>
        <ion-icon class="ml-2" (click)=" sortRoomsByNewMessage() " name="arrow-round-down" *ngIf=" philgo.noOfNewMessageInMyRoom "></ion-icon>    
      </div>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-chat-update-component [appVersion]=" a.version "></app-chat-update-component>

  <app-chat-my-rooms-component (error)=" a.toast( $event ) "></app-chat-my-rooms-component>
</ion-content>

<ion-header mode="ios" translucent>
  <ion-toolbar>

    <ion-title>
      <ion-text>{{ title }}</ion-text>
      <ion-badge color="primary" *ngIf="share.totalNoOfNewMessages">{{ share.totalNoOfNewMessages }}</ion-badge>
    </ion-title>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar *ngIf="show.searchBox" autocomplete></ion-searchbar>
  <app-rooms-component #appRoomsComponent [share]="share"></app-rooms-component>

</ion-content>

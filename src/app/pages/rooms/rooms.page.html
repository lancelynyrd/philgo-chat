<ion-header>
  <ion-toolbar>
    <ion-title>Rooms</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)=" onClickMyRooms() ">My Rooms</ion-button>
      <ion-button (click)=" onClickAllRooms() ">All Rooms</ion-button>
      <ion-button (click)=" show.createRoom = true ">Create a Room</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <hr>
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>

  <app-create-room *ngIf=" show.createRoom " (cancel)=" onCancelCreateRoom() "></app-create-room>


  <app-rooms-component #appRoomsComponent (enter)=" onEnterRoom( $event ) "></app-rooms-component>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      채팅 메세지입니다 - 방이름
    </ion-title>
  </ion-toolbar>
</ion-footer>

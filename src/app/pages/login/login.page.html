<ion-header  >
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input autocomplete clear-input name="email" [(ngModel)]="email" (keyup.enter)="onSubmit()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input name="password" type="password" [(ngModel)]="password" (keyup.enter)="onSubmit()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button margin-vertical  expand="full" type="button" (click)="onSubmit()">
      LOGIN
    <ion-icon slot="end" name="send"></ion-icon>
  </ion-button>


</ion-content>

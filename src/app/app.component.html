<ion-app>
  <ion-split-pane>
    <ion-menu side="end">
      <ion-header mode="ios" translucent>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <!-- <ion-item routerLink="/">
              <ion-label>
                <ion-text>
                  Home
                </ion-text>
              </ion-label>
            </ion-item> -->
            <ion-item routerLink="/my-rooms">
              <ion-label>
                <ion-text>
                  My Rooms
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item routerLink="/all-rooms">
              <ion-label>
                <ion-text>
                  All Rooms
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item routerLink="/create-room">
              <ion-label>
                <ion-text>
                  Create Room
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item routerLink="/register">
              <ion-label>
                <ion-text>
                  Register
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item routerLink="/login">
              <ion-label>
                <ion-text>
                  Login
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item (click)="onClickLogout()">
              <ion-label>
                <ion-text>
                  Logout
                </ion-text>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon name="close"></ion-icon>
              <ion-label>
                <ion-text>
                  Close
                </ion-text>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
